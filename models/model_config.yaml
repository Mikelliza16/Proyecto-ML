model_config:

# Configuración del Modelo y Entrenamiento
# Proyecto: Predicción de Satisfacción de Aerolíneas

project:
  name: "Proyecto-ML-Aerolineas"
  author: "Mikelliza16"
  version: "1.0"

model:
  name: "XGBClassifier"
  hyperparameters:
    n_estimators: 200    
    max_depth: 6         
    learning_rate: 0.2   
    objective: "binary:logistic"
    eval_metric: "logloss"
    use_label_encoder: False
    random_state: 42

data:
  raw_data_path: "data/raw/train.csv"
  input_path: "data/train/train_limpio.csv"
  
  train_dir: "data/train"
  test_dir: "data/test"
  
  # Definición de columnas
  target_column: "Satisfacción"
  
  # Columnas a eliminar 
  cols_to_drop:
    - "Unnamed: 0"
    - "id"
    - "Departure Delay in Minutes"
    - "Customer Type" 
    - "Gate location"

training:
  test_size: 0.2
  random_state: 42
  models_dir: "models"
  
  # CORRECCIÓN: 'training.py' y 'Funciones.py' usan este nombre con "_xgb"
  model_filename: "mejor_modelo_xgb.pkl" 
  scaler_filename: "scaler.pkl"

features:
  # Características finales (Después de la limpieza y selección)
  all_features:
    - "Genero"
    - "Edad"
    - "Tipo de viaje"
    - "Clase"
    - "Distancia del vuelo"
    - "Servicio wifi a bordo"
    - "Horario de salida/llegada conveniente"
    - "Facilidad para reservar online"
    - "Comida y bebida"
    - "Embarque online"
    - "Comodidad del asiento"
    - "Entretenimiento a bordo"
    - "Servicio a bordo"
    - "Servicio de espacio para las piernas"
    - "Gestión del equipaje"
    - "Servicio de facturación"
    - "Servicios en vuelo"
    - "Limpieza"
    - "Retraso en la llegada en minutos"

dependencies:
  python_version: "3.9+"
  libraries:
    - name: "pandas"
    - name: "numpy"
    - name: "scikit-learn"
    - name: "xgboost"
    - name: "joblib"
    - name: "matplotlib"
    - name: "seaborn"
    - name: "streamlit" 